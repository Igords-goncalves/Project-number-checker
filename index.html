<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de números</h1>
    </header>
    <section>
        <div class="add">
            <p>Número (Entre 1 e 100)
            <input type="Number" name="adicionar" class="txtnum" > <!--Capture-->
            <input type="button" value="Adicionar" name="add" class="txtbott" onclick="adicionar()"> <!--Conecta o Js atraves de uma função, atenção a sitaxe-->
            </p>
            <select name="lista" class="txtlist" size="5"></select>  <!--Capture-->
            <p><input type="button" value="Finzalizar" name="fim" class="txtfim" onclick="finalizar()"></p>
        </div>
        <div class="res">
            Relatórios
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
